# .github/workflows/update-flake.yml
name: "Update flake.lock (only if checks pass)"

on:
  workflow_dispatch: # manual trigger
  # schedule:
  #   - cron: '0 0 1 * *'   # 00:00 UTC on the 1st of every month

jobs:
  update-flake:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # needed by git-auto-commit-action
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Determinate Nix
        uses: DeterminateSystems/determinate-nix-action@v3
        with:
          extra-conf: |
            experimental-features = nix-command flakes pipe-operators

      - name: Update flake.lock
        run: nix flake update

      - name: Check flake
        run: nix flake check  # fails the job on non-zero exit

      - name: Commit updated flake.lock
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(deps): update flake.lock"
          file_pattern: flake.lock
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
# .github/workflows/update-flake.yml
name: "Update flake.lock (retry nixpkgs-only on failure)"
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *' # 00:00 UTC on the 1st of every month
jobs:
  update-and-check:
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            system: x86_64-linux
          - runner: ubuntu-22.04-arm
            system: aarch64-linux
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/determinate-nix-action@v3
        with:
          extra-conf: |
            experimental-features = nix-command flakes pipe-operators
      - uses: DeterminateSystems/magic-nix-cache-action@main
      # ---------- 1. full update ----------
      - name: full update
        run: nix flake update
      - name: full check
        id: full
        run: nix flake check
        continue-on-error: true
      # ---------- 2. nixpkgs-only fallback ----------
      - name: restore & nixpkgs-only update
        if: steps.full.outcome == 'failure'
        run: |
          git restore flake.lock
          nix flake update nixpkgs nixpkgs-unstable
      - name: nixpkgs-only check
        if: steps.full.outcome == 'failure'
        run: nix flake check
      # ---------- 3. upload whichever lock file succeeded ----------
      - name: upload flake.lock
        uses: actions/upload-artifact@v4
        with:
          name: flake-lock-${{ matrix.system }}
          path: flake.lock
  commit-lock:
    needs: [update-and-check] # waits for both matrix jobs
    runs-on: ubuntu-latest
    if: always() && !cancelled() && !failure()
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      # fetch lock file generated by *each* matrix job
      - uses: actions/download-artifact@v4
        with:
          pattern: flake-lock-*
          path: .
          merge-multiple: true # all systems -> same dir
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(deps): update flake.lock"
          file_pattern: flake.lock
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
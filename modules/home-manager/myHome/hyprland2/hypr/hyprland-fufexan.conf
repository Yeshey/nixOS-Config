exec-once = /nix/store/rv6z2vams8iy3f13nbp097p1ggm4ngk1-dbus-1.14.10/bin/dbus-update-activation-environment --systemd --all && systemctl --user stop graphical-session.target && systemctl --user start hyprland-session.target
$menu=wofi --show drun
$mod=SUPER
animations {
  animation=border, 1, 2, default
  animation=fade, 1, 4, default
  animation=windows, 1, 3, default, popin 80%
  animation=workspaces, 1, 2, default, slide
  enabled=true
}

debug {
  disable_logs=false
}

decoration {
  blur {
    brightness=1.000000
    contrast=1.000000
    enabled=true
    noise=0.020000
    passes=3
    size=10
  }
  col.shadow=rgba(00000055)
  drop_shadow=true
  rounding=16
  shadow_ignore_window=true
  shadow_offset=0 2
  shadow_range=20
  shadow_render_power=3
}

dwindle {
  preserve_split=true
  pseudotile=true
}

general {
  allow_tearing=true
  border_size=1
  col.active_border=rgba(88888888)
  col.inactive_border=rgba(00000088)
  gaps_in=5
  gaps_out=5
  resize_on_border=true
}

gestures {
  workspace_swipe=true
  workspace_swipe_forever=true
}

group {
  groupbar {
    font_size=16
    gradients=false
  }
  col.border_active=rgba(23213688);
  col.border_inactive=rgba(2a273f88)
}

input {
  touchpad {
    scroll_factor=0.100000
  }
  accel_profile=flat
  follow_mouse=1
  kb_layout=pt,br,us
  kb_options=grp:alt_space_toggle 
}

misc {
  force_default_wallpaper=0
}

xwayland {
  force_zero_scaling=true
}
bind=$mod, T, exec, kitty
bind=$mod, SPACE, exec, $menu
bind=$mod SHIFT, E, exec, pkill Hyprland
bind=$mod, Q, killactive,
bind=$mod, F, fullscreen,
bind=$mod, G, togglegroup,
bind=$mod SHIFT, N, changegroupactive, f
bind=$mod SHIFT, P, changegroupactive, b
bind=$mod, R, togglesplit,
bind=$mod, S, togglefloating,
bind=$mod, P, pseudo,
bind=$mod ALT, ,resizeactive,
bind=$mod, M, exec, hyprctl keyword dwindle:no_gaps_when_only $(($(hyprctl getoption dwindle:no_gaps_when_only -j | jaq -r '.int') ^ 1))
bind=$mod, Return, exec, run-as-service foot
bind=$mod, Escape, exec, wlogout -p layer-shell
bind=$mod, L, exec, loginctl lock-session
bind=$mod, O, exec, run-as-service wl-ocr
bind=$mod, left, movefocus, l
bind=$mod, right, movefocus, r
bind=$mod, up, movefocus, u
bind=$mod, down, movefocus, d
bind=, Print, exec, hyprctl keyword animation 'fadeOut,0,0,default'; grimblast --notify copysave area; hyprctl keyword animation 'fadeOut,1,4,default'
bind=$mod SHIFT, R, exec, hyprctl keyword animation 'fadeOut,0,0,default'; grimblast --notify copysave area; hyprctl keyword animation 'fadeOut,1,4,default'
bind=CTRL, Print, exec, grimblast --notify --cursor copysave output
bind=$mod SHIFT CTRL, R, exec, grimblast --notify --cursor copysave output
bind=ALT, Print, exec, grimblast --notify --cursor copysave screen
bind=$mod SHIFT ALT, R, exec, grimblast --notify --cursor copysave screen
bind=$mod SHIFT, grave, movetoworkspace, special
bind=$mod, grave, togglespecialworkspace, eDP-1
bind=$mod, bracketleft, workspace, m-1
bind=$mod, bracketright, workspace, m+1
bind=$mod SHIFT, bracketleft, focusmonitor, l
bind=$mod SHIFT, bracketright, focusmonitor, r
bind=$mod SHIFT ALT, bracketleft, movecurrentworkspacetomonitor, l
bind=$mod SHIFT ALT, bracketright, movecurrentworkspacetomonitor, r
bind=$mod, 1, workspace, 1
bind=$mod SHIFT, 1, movetoworkspace, 1
bind=$mod, 2, workspace, 2
bind=$mod SHIFT, 2, movetoworkspace, 2
bind=$mod, 3, workspace, 3
bind=$mod SHIFT, 3, movetoworkspace, 3
bind=$mod, 4, workspace, 4
bind=$mod SHIFT, 4, movetoworkspace, 4
bind=$mod, 5, workspace, 5
bind=$mod SHIFT, 5, movetoworkspace, 5
bind=$mod, 6, workspace, 6
bind=$mod SHIFT, 6, movetoworkspace, 6
bind=$mod, 7, workspace, 7
bind=$mod SHIFT, 7, movetoworkspace, 7
bind=$mod, 8, workspace, 8
bind=$mod SHIFT, 8, movetoworkspace, 8
bind=$mod, 9, workspace, 9
bind=$mod SHIFT, 9, movetoworkspace, 9
bind=$mod, 0, workspace, 10
bind=$mod SHIFT, 0, movetoworkspace, 10
bindl=, XF86AudioPlay, exec, playerctl play-pause
bindl=, XF86AudioPrev, exec, playerctl previous
bindl=, XF86AudioNext, exec, playerctl next
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl=, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume -l '1.0' @DEFAULT_AUDIO_SINK@ 6%+
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume -l '1.0' @DEFAULT_AUDIO_SINK@ 6%-
bindle=, XF86MonBrightnessUp, exec, brillo -q -u 300000 -A 5
bindle=, XF86MonBrightnessDown, exec, brillo -q -u 300000 -U 5
bindm=$mod, mouse:272, movewindow
bindm=$mod, mouse:273, resizewindow
bindm=$mod ALT, mouse:272, resizewindow
bindr=$mod, SUPER_L, exec, pkill .anyrun-wrapped || run-as-service anyrun
env=QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env=WLR_NO_HARDWARE_CURSORS,1
exec-once=hyprctl setcursor Bibata-Modern-Classic 16
exec-once=systemctl --user start clight
exec-once=hyprlock
exec-once=waybar
layerrule=blur, ^(calendar|notifications|osd|system-menu|anyrun|bar|gtk-layer-shell)$
layerrule=xray 1, ^(bar|gtk-layer-shell)$
layerrule=ignorealpha 0.2, ^(bar|gtk-layer-shell)$
layerrule=ignorealpha 0.5, ^(calendar|notifications|osd|system-menu|anyrun|music)$
windowrulev2=float, title:^(Media viewer)$
windowrulev2=immediate, class:^(osu!|cs2)$
windowrulev2=float, title:^(Picture-in-Picture)$
windowrulev2=pin, title:^(Picture-in-Picture)$
windowrulev2=workspace special silent, title:^(Firefox â€” Sharing Indicator)$
windowrulev2=workspace special silent, title:^(.*is sharing (your screen|a window).)$
windowrulev2=workspace 9 silent, title:^(Spotify( Premium)?)$
windowrulev2=idleinhibit focus, class:^(mpv|.+exe|celluloid)$
windowrulev2=idleinhibit focus, class:^(firefox)$, title:^(.*YouTube.*)$
windowrulev2=idleinhibit fullscreen, class:^(firefox)$
windowrulev2=dimaround, class:^(gcr-prompter)$
windowrulev2=dimaround, class:^(xdg-desktop-portal-gtk)$
windowrulev2=dimaround, class:^(polkit-gnome-authentication-agent-1)$
windowrulev2=rounding 0, xwayland:1
windowrulev2=center, class:^(.*jetbrains.*)$, title:^(Confirm Exit|Open Project|win424|win201|splash)$
windowrulev2=size 640 400, class:^(.*jetbrains.*)$, title:^(splash)$
plugin {
  csgo-vulkan-fix {
    res_w = 1280
    res_h = 800
    class = cs2
  }
}
